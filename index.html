<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">

</head>
<body>
  <h1>Formulário de Inscrição</h1>
    <form class="form">
        <div class="form-group">
          <label for="nome-completo">Nome completo:</label>
          <input type="text" id="nome-completo" class="form-control" required>
        </div>
      
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" class="form-control" required>
        </div>
      
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" class="form-control" required>
        </div>
             
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço completo:</label>
          <input type="text" id="endereco" class="form-control" required>
        </div>
      
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      
      
      
      <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script src="./Jquery/jquery.mask.min.js"></script>
      <script src="./Jquery/jquery.validate.min.js"></script>
      <script src="./Jquery/messages_pt_BR.min.js"></script> 
      <script src="./Jquery/main.js"></script>
</body>


</html>
